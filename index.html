<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Finder App</title>
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Discover recipes by ingredients or submit your own!</p>
    </header>
     
    <div class="container">
        <form>
            <input type="text" id="search" placeholder="Enter ingredients">
            <button onclick="searchRecipes()" class="btn">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <div id="random-recipe" class="features">
        <h2>Recipe of the Day</h2>
        <div id="recipe-day"></div>
        <button onclick="getRandomRecipe()" class="btn">Get a Random Recipe</button>
    </div>

      <div id="submit-recipe" class="features">
        <h2>Submit Your Recipe</h2>
        <form id="recipe-form">
          <input type="text" name="title" placeholder="Recipe Title" required>
          <div>
          <textarea name="description" placeholder="Recipe Description" required></textarea>
          <br>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Recipe Finder</p>
      </footer>

      
    <script src="script.js"></script>
</body>
</html>
